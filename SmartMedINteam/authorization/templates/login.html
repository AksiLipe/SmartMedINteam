<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Авторизация врача</title>
    <link rel="icon" href="../static/img/logo-inteam.jpg" type="image/png">
</head>
<body>

<section class="login-section">
    <div class="container">
        <div class="login-card">
            <h2 class="text-center">Вход для врача</h2>
            <form>
                <!-- Email input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Введите ваш email" required/>
                </div>

                <!-- Password input -->
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Введите пароль" required/>
                </div>

                <!-- Checkbox -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe"/>
                    <label for="rememberMe">Запомнить меня</label>
                    <a href="#!" class="forgot-password">Забыли пароль?</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-submit">Войти</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
